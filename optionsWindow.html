<!doctype html>
<html lang="en">
    <body>
        <h2 class="title is-2"><b><u>Options and Extras:</u></b></h2>
        <br />
        <div>
            
            <div class="field">
                <label class="label">Enable Workouts</label>
                <div class="control">
                    <div class="select">
                        <select id="workout">
                            <option val="No">No</option>
                            <option val="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="field">
                <label class="label">App Theme</label>
                <div class="control">
                    <div class="select">
                        <select id="theme">
                            <option val="Light">Light</option>
                            <option val="Dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="showGraph" class="field" style="display: none">
                <label class="label">View Trend Graph (experimental)</label>
                <div class="field has-addons">
                    <div class="control">
                        <a id="trendGraph" class="button is-link"><i class="fas fa-chart-line"></i>&nbsp;&nbsp;Generate</a>
                    </div>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Format User Data</label>
                <div class="field has-addons">
                    <div class="control">
                        <a id="reset" class="button is-link"><i class="far fa-trash-alt"></i>&nbsp;&nbsp;Delete</a>
                    </div>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Permalink</label>
                <div class="field has-addons">
                    <div class="control">
                        <input id="permalink" class="input is-loading" type="text" readonly>
                    </div>
                    <div class="control">
                        <a id="clickToCopy" class="button is-link is-loading"><i class="fas fa-copy"></i></a>
                    </div>
                </div>
            </div><br />
        </div>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/js/copyToClipboard.js"></script>
        <script src="assets/js/optionsWindow.js"></script>
    </body>
</html>
