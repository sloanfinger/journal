<!doctype html>
<html lang="en">
    <body>
        <h2 class="title is-2"><b><u>Setup Your Workout:</u></b></h2>
        <br />
        <div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <input type="text" class="input" id="description" placeholder="5k Run" />
                </div>
            </div>
            
            <div class="field">
                <label class="label">Start Time</label>
                <div class="control">
                    <input type="time" class="input" id="start" placeholder="12:00pm" />
                </div>
            </div>
            
            <div class="field">
                <label class="label">End Time</label>
                <div class="control">
                    <input type="time" class="input" id="end" placeholder="12:30pm" />
                </div>
            </div>
            
            <br /><button id="go" class="button is-primary"><i class="fas fa-check"></i>&nbsp;&nbsp;Add to Workouts</button><br />
        </div>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/js/customWorkout.js"></script>
    </body>
</html>
